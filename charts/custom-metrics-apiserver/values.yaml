replicaCount: 1

image:
  repository: quay.io/coreos/k8s-prometheus-adapter-amd64
  tag: v0.4.1
  pullPolicy: IfNotPresent
  args:
    - --secure-port=6443
    - --logtostderr=true
    - --prometheus-url=http://prometheus.default.svc:9090/
    - --metrics-relist-interval=30s
    - --v=2
    - --config=/etc/adapter/config.yaml
  volumeMounts:
    - mountPath: /etc/adapter/
      name: config
      readOnly: true
    - mountPath: /tmp
      name: tmp-vol
  volumes:
    - name: config
      configMap:
        name: adapter-config
    - name: tmp-vol
      emptyDir: {}

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 443
  targetPort: 6443

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    memory: "512Mi"
  limits:
    memory: "512Mi"

nodeSelector: {}

tolerations: []

affinity: {}
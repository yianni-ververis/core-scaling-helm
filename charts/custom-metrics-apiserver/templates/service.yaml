apiVersion: v1
kind: Service
metadata:
  name: {{ include "custom-metrics-apiserver.fullname" . }}
  namespace: default
  labels:
    app.kubernetes.io/name: {{ include "custom-metrics-apiserver.name" . }}
    helm.sh/chart: {{ include "custom-metrics-apiserver.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: {{ include "custom-metrics-apiserver.fullname" . }}
  selector:
    app.kubernetes.io/name: {{ include "custom-metrics-apiserver.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
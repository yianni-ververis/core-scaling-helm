# Default values for license-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: qlikcore/licenses
  tag: 1.1.4
  pullPolicy: IfNotPresent
  env:
    - name: TZ
      value: "America/New_York"
    - name: LICENSES_SERIAL_NBR
      valueFrom:
        secretKeyRef:
          name: license-data
          key: LICENSES_SERIAL_NBR
    - name: LICENSES_CONTROL_NBR
      valueFrom:
        secretKeyRef:
          name: license-data
          key: LICENSES_CONTROL_NBR

nameOverride: "license-service"
fullnameOverride: "license-service"

service:
  type: ClusterIP
  port: 9200

resources: 
  requests:
    memory: "256Mi"
  limits:
    memory: "256Mi"

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  paths: []
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}
